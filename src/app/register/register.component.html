<div class="reg">
    <h3 style="margin-bottom:40px; font-size: 40px;color:rgba(46, 51, 59, 0.721);font-weight: 600;" >Sign Up</h3>
    <form [formGroup]="registerForm" action="" (ngSubmit)="register()">
        <input formControlName="uname" type="text" id="u2"  name="usernum1" placeholder="Username">
        <input  formControlName="acno" type="text" id="a2" name="acnum1"   placeholder="account no"><br>
        <input  formControlName="psw" type="password"   id="p2" name="pswrd1" placeholder="password"><br>
        <button type="submit"  >Sign Up</button>
    </form>
</div>
